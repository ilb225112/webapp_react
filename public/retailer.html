<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Selection</title>
  <link rel="stylesheet" href="../assets/styles/retailer_details1.css">
  <style>
    .header-section {
      background-color: #f0f0f0;
      padding: 15px;
      text-align: center;
    }
    
    body{
      font-size: 1.1em;
    }

    p{
      font-weight: bold;
    }

    input{
      font-size: medium;
      padding:5px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: #00ff00;
      background-color: #eaffea;
    }
    

    .page2, .page3{
      padding: 15px;
      margin: 5px;
      text-align:left;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    fieldset{
      border-color: #f0bd06;
    }

    legend{
      font-weight: bold;
      color: rgb(231, 22, 203);
    }

    h2 {
      text-align: center;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0 20px 0;
    }

    .step {
      width: 40px;
      height: 40px;
      background-color: #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }

    .step.active {
      background-color: #4CAF50;
      color: white;
    }

    .step.completed {
      background-color: #4CAF50;
    }

    .content-area {
      text-align: center;
    }

    .step-content {
      margin-top: 20px;
    }

    .domain-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .image-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .image-option {
      position: relative;
      width: 200px;
      height: auto; /* Adjust height automatically */
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .image-option img {
      width: 100%;
      height: 180px; /* Set image height so name has space */
      object-fit: cover;
    }
    
    .image-name {
      margin-top: 8px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    

    .image-option.selected {
      border-color: greenyellow;
      border-width: 5px;
    }



    .details-content {
      padding: 15px;
      background-color: #333;
      color: #00ff00;
      border-radius: 10px;
      text-align: left;
      min-width: 150px;
      max-width: 150px;
      height: 30vh;
    }

    .navigation-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      position: absolute;
      top : 70vh;
      right:50px;
      transition: transform 0.2s;
      
    }

    .navigation-btn:hover,#submit-btn:hover {
      transform: scale(1.05);
      background-color: #00ff00;
      color: black;
    }

    #submit-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-section">
    <h2>Event Management</h2>
    <div class="progress-bar">
      <div class="step active" data-step="1">1</div>
      <div class="step" data-step="2">2</div>
      <div class="step" data-step="3">3</div>
      <div class="step" data-step="4">4</div>
    </div>
  </div>

  <div class="container">
    <div class="content-area">
      <!-- Step 1: Domain Selection -->
<div class="step-content" id="step-1">
  <p>Please confirm your domain</p>
  <div class="domain-section">
    <fieldset class="image-selection">
  <legend>Select Domain:</legend>
  <div class="image-option" data-domain="Videography">
    <img src="./videography1.jpeg" alt="Videography">
    <p class="image-name">Videography</p>
  </div>
  <div class="image-option" data-domain="Photography">
    <img src="./photography.png" alt="Photography">
    <p class="image-name">Photography</p>
  </div>
  <div class="image-option" data-domain="Vendor">
    <img src="./vendor.png" alt="Vendor">
    <p class="image-name">Vendor</p>
  </div>
  <div class="image-option" data-domain="Shef">
    <img src="./shef.jpeg" alt="Shef">
    <p class="image-name">Shef</p>
  </div>
  <div class="image-option" data-domain="Artist">
    <img src="./artist.png" alt="Artist">
    <p class="image-name">Artist</p>
  </div>
  <div class="image-option" data-domain="Hall Owner">
    <img src="./hall.jpeg" alt="Hall Owner">
    <p class="image-name">Hall Owner</p>
  </div>
  <div class="image-option" data-domain="Others">
    <img src="./all_abtus_backgrnd.jpg" alt="Others">
    <p class="image-name">Others</p>
  </div>
</fieldset>


    <!-- Details Section -->
    <div class="details-content" id="details-content">Select a domain to view details here</div>

  </div>
  <button class="navigation-btn" style="display: block" onclick="markStepCompleted()">Next</button>
</div>


      <!-- Existing steps continue here... -->
      <!-- Step 2: Bank Information -->
      <div class="step-content" id="step-2" style="display: none;">
        <p>Please enter your bank details</p>
        <fieldset class="page2">
        <label>Account Number:</label>
        <input type="text" id="account-number" placeholder="Enter your account number">
        <br><br>
        <label>IFSC Code:</label>
        <input type="text" id="ifsc-code" placeholder="Enter your IFSC code">
      </fieldset>
        <button class="navigation-btn" onclick="markStepCompleted()">Next</button>
      </div>

      <!-- Step 3: Experience and Files -->
      <div class="step-content" id="step-3" style="display: none;">
        <p>Share your experience and previous work</p>
        <fieldset class="page3">
        <label>Experience in the field:</label>
        <input type="number" id="experience" placeholder="Number of years">
        <br><br>
        <label>Upload files of previous works:</label>
        <input type="file" id="previous-work" multiple>
        <button class="navigation-btn" onclick="markStepCompleted()">Next</button>
      </fieldset>
      </div>

      <!-- Step 4: About Yourself -->
      <div class="step-content" id="step-4" style="display: none;">
        <p>Tell us about yourself</p>
        <textarea id="about" placeholder="Write something about yourself"></textarea>
        <button id="submit-btn" style="margin-top: 20px;">Submit</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('submit-btn').addEventListener('click', () => {
        alert("Form Submitted!");
      });
    
      const steps = document.querySelectorAll('.step');
      const stepContents = document.querySelectorAll('.step-content');
      const detailsContent = document.getElementById('details-content');
      const submitButton = document.getElementById('submit-btn');
      let currentStep = 1;
      let completedSteps = [1];  // Track completed steps
    
      const domainDetails = {
        Videography: "VIDEOGRAPHY:\nJK CLK LKDJ ASC\nC ASVA\nVASV\nAPS\nVP\nV\nVA|JV ASOV|O IADDV",
        Photography: "PHOTOGRAPHY:\nProfessional Services\nEvents Coverage\nEditing\nAlbums\nQuality Prints",
        Vendor: "VENDOR:\nEvent Materials\nDecorations\nCustom Orders\nBulk Discounts\nReliable Service",
        Shef: "SHEF:\nGourmet Cuisine\nOn-Site Catering\nPersonalized Menus\nExperienced Team\nFresh Ingredients",
        Artist: "ARTIST:\nLive Painting\nSketches\nDigital Art\nPortraits\nCommissions Available",
        "Hall Owner": "HALL OWNER:\nSpacious Venues\nCustomized Layouts\nAmple Parking\nExclusive Packages",
        Others: "OTHERS:\nAny Other Services\nCustomizable Options\nReach Out For More",
      };
    
      function showStep(stepNumber) {
        currentStep = stepNumber;
        stepContents.forEach(content => content.style.display = 'none');
        document.getElementById(`step-${stepNumber}`).style.display = 'block';
    
        steps.forEach(s => s.classList.remove('active'));
        steps[stepNumber - 1].classList.add('active');
    
        // Mark all previous steps as completed
        for (let i = 0; i < stepNumber - 1; i++) {
          steps[i].classList.add('completed');
          if (!completedSteps.includes(i + 1)) {
            completedSteps.push(i + 1);  // Add completed step to array
          }
        }
    
        // Show or hide the submit button based on the current step
        if (currentStep === steps.length) {
          submitButton.style.display = 'block';
        } else {
          submitButton.style.display = 'none';
        }
      }
    
      window.markStepCompleted = function() {
        if (currentStep < steps.length) {
          steps[currentStep - 1].classList.add('completed');
          completedSteps.push(currentStep);  // Mark this step as completed
          currentStep++;
          showStep(currentStep);
        }
    
        if (currentStep === steps.length) {
          submitButton.style.display = 'block';
        } else {
          submitButton.style.display = 'none';
        }
      };
    
      steps.forEach(step => {
        step.addEventListener('click', () => {
          const stepNumber = parseInt(step.getAttribute('data-step'));
          // Allow only completed steps to be clicked
          if (completedSteps.includes(stepNumber)) {
            showStep(stepNumber);
          }
        });
      });
    
      const imageOptions = document.querySelectorAll('.image-option');
      imageOptions.forEach(option => {
        option.addEventListener('click', () => {
          imageOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
    
          const domain = option.getAttribute('data-domain');
          detailsContent.textContent = domainDetails[domain] || "No details available";
        });
      });
    
      showStep(1);  
    });
    
  </script>
</body>
</html>
